name: auth_app
description: Authentification demo app
version: 1.0.1+1
homepage: https://github.com/zs-dima/auth-app
repository: https://github.com/zs-dima/auth-app
issue_tracker: https://github.com/zs-dima/auth-app/issues

funding:
  - https://buymeacoffee.com/zs.dima
  - https://patreon.com/zs_dima
  - https://boosty.to/zs-dima

topics:
  - auth
  - authentification
  - grpc
  - cross-platform
  - flutter

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

publish_to: "none"

environment:
  sdk: ">=3.2.3"
  flutter: ">=3.16.5"

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Packages
  core_model:
    path: package/model/core_model
  grpc_model:
    path: package/model/grpc_model
  auth_model:
    path: package/model/auth_model
  core_tool:
    path: package/tool/core_tool
  ui_tool:
    path: package/tool/ui_tool

  # Routing
  octopus: ^0.0.4
  url_launcher: ^6.2.3

  # SDK extensions
  async: any
  collection: any
  meta: any
  uuid: any
  crypto: ^3.0.3
  convert: ^3.1.1

  # Logging
  l: ^4.1.0-pre.1
  sentry_flutter: ^7.12.0
  stack_trace: ^1.11.0

  # System
  path: any
  path_provider: ^2.1.2
  platform_info: ^4.0.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.0
  android_id: ^0.3.6

  # Stream
  stream_transform: ^2.1.0
  rxdart: ^0.28.0-dev.0

  # State management
  control: ^0.0.1-pre.0

  # Persistence
  drift: ^2.11.0
  drift_db_viewer: ^2.0.0
  sqlite3_flutter_libs: ^0.5.15
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  archive: ^3.4.10

  # Platform
  win32: ^5.2.0
  window_manager: ^0.3.7

  # UI
  cupertino_icons: ^1.0.6
  file_picker: ^6.0.0
  flutter_blurhash: ^0.8.2

  # Code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # API
  dio: ^5.4.0
  dio_http2_adapter: ^2.3.1+1
  dio_smart_retry: ^6.0.0
  protobuf: ^3.1.0
  grpc: ^3.2.4
  retry: ^3.1.2

dev_dependencies:
  # Unit & Widget tests for Flutter
  flutter_test:
    sdk: flutter
  # Integration tests for Flutter
  integration_test:
    sdk: flutter

  #mockito: ^5.4.2

  # Code generation
  drift_dev: ^2.11.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  # build_verify: ^3.1.0
  pubspec_generator: ^4.1.0-pre.1
  flutter_gen_runner: ^5.4.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  melos: ^3.2.0 # dart pub global activate melos
  intl_utils: ^2.8.5
  flutter_native_splash: ^2.3.9

  # Lints
  lints_tool:
    path: package/tool/lints_tool

# TODO flutter pub get
# https://github.com/dart-lang/build/issues/2835
flutter:
  generate: true
  uses-material-design: true
  assets:
    - asset/
    - asset/image/
    - asset/image/app/
    - asset/icon/
    - asset/icon/app/
  # fonts:
  #   - family: SocialIcons
  #     fonts:
  #       - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf
  shaders:
    - asset/shader/shimmer.frag

flutter_intl: # dart run intl_utils:generate
  enabled: true
  class_name: GeneratedLocalization
  main_locale: en
  arb_dir: lib/app/localization/translation
  output_dir: lib/core/gen/localization
  use_deferred_loading: false

flutter_gen:
  output: lib/core/gen/resources
  line_length: 120
  integrations:
    flutter_svg: true
    flare_flutter: true
#  colors:
#    inputs:
#      - assets/color/colors.xml
